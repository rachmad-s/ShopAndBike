<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shop And Bike</title>

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800&family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Bootstrap 4.0.0 Themed using SCSS -->

    <!-- SwiperJs CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Icons using Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- START NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent main-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.svg" alt="Logo Shop And Bike" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tetang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produk dan Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artikel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Outlet</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i data-feather="heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-pills text-uppercase" href="#">Hubungi Kami</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END OF NAVBAR SECTION -->

    <!-- START HERO SECTION -->
    
    <section class="hero">
        <div class="hero-background">
            <img src="assets/images/hero-background-2x.jpg" alt="">
        </div>
        <div class="hero-content">
            <div class="container align-self-end">
                <div class="px-5">
                    <div class="col-md-10">
                        <h1 class="display-3 text-light mb-5">
                            Pusat Perawatan Motor Anda
                        </h1>
                        <a href="#" class="text-light fs-4 ls-2 text-uppercase">
                            <div class="btn btn-primary btn-rounded">
                                <i data-feather="arrow-right"></i>
                            </div>
                            Hubungi Kami
                        </a>
                    </div>
                </div>
            </div>
            <div class="hero-carousel align-self-end">
                <div class="container">
                    <div class="hero-carousel-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card">
                                    <img src="assets/icons/service-handal.svg" alt="" width="100">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">
                                    <img src="assets/icons/service-handal.svg" alt="" width="100">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">
                                    <img src="assets/icons/service-handal.svg" alt="" width="100">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">
                                    <img src="assets/icons/service-handal.svg" alt="" width="100">
                                </div>
                            </div>
                        </div>
                        <div class="hero-carousel-navigation-wrapper">
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- END OF HERO SECTION -->

</body>
